<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>HbbTV basic template</title>
    <meta http-equiv="content-type" content="application/vnd.hbbtv.xhtml+xml;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/hbbtv.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script type="text/javascript" src="/televisionapp/js/keycodes.js"></script>
      <script type="text/javascript" src="js/hbbtv2.js"></script>
      <script type="text/javascript" src="js/handlekeycodes.js"></script>
  </head>
  <body>
  
    
	<!-- video container -->
	<div id="video-container"></div>

    <!-- oipf objects container -->
    <div id="oipf-container">
        <object id="oipfAppMan" type="application/oipfApplicationManager"></object>
        <object id="oipfConfig" type="application/oipfConfiguration"></object>
    </div>
   
    <!-- place your code here -->
    <div id="safe-area">

	  <div id="button-message">Press <img id="red-button" src="assets/bt_red.png" /> to start application</div>
	  
	  
    </div>

  </body>

  <script>

      window.onload = function() {

              initApp();
              registerKeyEventListener();
              initVideo();
              redButtonWelcoming();
      }

      function registerKeyEventListener() {
          document.addEventListener("keydown", function(e) {
              if (handleKeyCode(e.keyCode)) {
                  e.preventDefault();
              }
          }, false);
      }

      function redButtonWelcoming()
      {
          $('#button-message').delay(10000).fadeOut(1500);
          $('#button-message').delay(5000).fadeIn(200);
          $('#button-message').delay(5000).fadeOut(1500);
          $('#button-message').delay(60000).fadeIn(200);
          $('#button-message').delay(5000).fadeOut(1500);
      }
  </script>

</html>
